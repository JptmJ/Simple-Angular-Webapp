<div class="container">
    <div class="content">
        <h2>Contact Us Page</h2>
        <br>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi pariatur a saepe, accusamus quibusdam rem
            repudiandae atque! Eius iste quia recusandae quaerat voluptatum fuga a. Aliquid obcaecati similique
            recusandae.
            Amet.</p>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <img [src]="image3" alt="Contact Image">
        </div>
        <div class="col-md-6 form-col">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accept Terms & Condition</label>
                </div>
                <button type="submit" class="btn btn-primary" style="color: white !important;">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="embed-responsive embed-responsive-21by9">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235013.7484362098!2d72.41493336470981!3d23.020474097405568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1706869155397!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
